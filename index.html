<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Awesome Books</title>
</head>
<body>
    <main class="main">
        <h1 class="main-title">Awesome Books</h1>
        <section class="books-wrap"></section>
        <div class="underline"></div>
         <!-- End form -->
         <section class="form-wrapper">
            <h1 class="main-title">Add a new book</h1>
            <form class="book-form">
                <ul>
                    <li>
                        <label for="title">
                            <input type="text" id="title" name="title" maxlength="30" placeholder="title" required>
                        </label>
                    </li>
                    <li>
                        <label for="author">
                            <input type="text" id="author" name="author" maxlength="30" placeholder="author" required>
                        </label>
                    </li>
                    <li>
                        <button id="add-btn" type="submit" class="add-button">Add</button>
                    </li>
            </form>
         </section>
        <!-- End form -->
    </main>
    <script src="index.js"></script>
</body>
</html>
